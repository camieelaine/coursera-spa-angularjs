<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>


    <!-- To Buy List -->
    <div ng-controller="ToBuyShoppingController as itemsToBuy">
        <h3>Shopping list</h3>
        <h4 ng-if="itemsToBuy.emptyList">Everything is bought!</h4>
        <ul>
            <li ng-repeat="item in itemsToBuy.items">
                <span>Buy {{ ::item.quantity}} {{ ::item.name }}</span><button ng-click="itemsToBuy.buyItem($index)">Bought</button>
            </li>
        </ul>
    </div>
    <div ng-controller="AlreadyBoughtShoppingController as itemsBought">
        <h3>Bought</h3>
        <h4 ng-if="itemsBought.items.length === 1">{{itemsBought.items[0].message}}</h4>
        <ul>
            <li ng-if="$index != 0" ng-repeat="item in itemsBought.items">
                <span>Bought {{ ::item.quantity}} {{ ::item.name }}</span>
            </li>
        </ul>
    </div>
